[package]
name = "eruption-audio-proxy"
version = "0.0.12"
build = "build.rs"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>", "The Eruption Development Team"]
edition = "2021"
description = "Audio proxy daemon for the Eruption Linux user-mode driver"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver"]
categories = ["hardware-support"]
license = "GPL-3.0-or-later"
readme = "README.md"
resolver = "2"

[dependencies]
cfg-if = "1.0.0"
clap =  { version = "4.0.32", features = ["derive"] }
clap_complete = "4.0.7"
serde = { version = "1.0.152", features = ["derive"] }
lazy_static = "1.4.0"
flume = "0.10.14"
log = "0.4.17"
syslog = "6.0.1"
pretty_env_logger = "0.4.0"
libc = "0.2.139"
nix = "0.26.1"
parking_lot = { version = "0.12.1", features = ["deadlock_detection"] }
tokio = { version = "1.24.2", features = ["full"] }
socket2 = { version = "0.4.7", features = ["all"] }
ctrlc = { version = "3.2.4", features = ["termination"] }
# tracing = "0.1.26"
# tracing-futures = "0.2.5"
# tracing-subscriber = "0.2.20"
thiserror = "1.0.38"
eyre = "0.6.8"
color-eyre = "0.6.2"
hound = "3.5.0"
libpulse-binding = { version = "2.26.0", default-features = false }
libpulse-simple-binding = { version = "2.25.0", default-features = false }
rust-pulsectl = { git = "https://github.com/X3n0m0rph59/pulsectl.git", branch = "master" }
# dbus = "0.9.3"
# dbus-tree = "0.9.1"
byteorder = "1.4.3"
bytes = "1.3.0"
prost = "0.11.5"
prost-types = "0.11.5"
i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6.4"
rust-embed = { version = "6.4.2", features = ["compression"] }
unic-langid = "0.9.1"
icecream = "0.1.0"

[dev-dependencies]
pretty_assertions = "1.3.0"
tokio = { version = "1.24.2", features = ["test-util"] }

[build-dependencies]
prost-build = "0.11.5"
