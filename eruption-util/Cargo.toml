[package]
name = "eruption-util"
version = "0.0.9"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>", "The Eruption Development Team"]
edition = "2021"
description = "A CLI developer support utility for the Eruption Linux user-mode driver"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver"]
categories = ["hardware-support"]
license = "GPL-3.0-or-later"
readme = "README.md"
resolver = "2"

[dependencies]
cfg-if = "1.0.0"
clap =  { version = "4.0.32", features = ["derive"] }
clap_complete = "4.0.7"
ctrlc = { version = "3.2.4", features = ["termination"] }
colored = "2.0.0"
log = "0.4.17"
pretty_env_logger = "0.4.0"
libc = "0.2.139"
nix = "0.26.1"
parking_lot = { version = "0.12.1", features = ["deadlock_detection"] }
tokio = { version = "1.23.1", features = ["full"] }
# tracing = "0.1.26"
# tracing-futures = "0.2.5"
# tracing-subscriber = "0.2.20"
flume = "0.10.14"
thiserror = "1.0.38"
eyre = "0.6.8"
color-eyre = "0.6.2"
hexdump = "0.1.1"
hidapi = { git = "https://github.com/ruabmbua/hidapi-rs.git", branch = "master", default-features = false, features = ["linux-shared-libusb"] }
udev = "0.7"
evdev-rs = "0.6.1"
lazy_static = "1.4.0"
bitvec = "1.0.1"
i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6.4"
rust-embed = { version = "6.4.2", features = ["compression"] }
unic-langid = "0.9.1"
icecream = "0.1.0"

[dev-dependencies]
pretty_assertions = "1.3.0"
tokio = { version = "1.23.1", features = ["test-util"] }
