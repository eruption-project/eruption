[package]
name = "eruption-debug-tool"
version = "0.0.21"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>", "The Eruption Development Team"]
edition = "2021"
description = "A CLI utility to debug USB HID devices"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver"]
categories = ["hardware-support"]
license = "GPL-3.0-or-later"
readme = "README.md"
resolver = "2"

[dependencies]
lazy_static = "1.4.0"
cfg-if = "1.0.0"
flume = "0.10.14"
clap =  { version = "4.4.4", features = ["derive"] }
clap_complete = "4.4.1"
colored = "2.0.4"
ctrlc = { version = "3.4.1", features = ["termination"] }
log = "0.4.20"
pretty_env_logger = "0.4.0"
libc = "0.2.148"
nix = "0.26.4"
parking_lot = { version = "0.12.1", features = ["deadlock_detection"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
tokio = { version = "1.32.0", features = ["full"] }
# tracing = "0.1.26"
# tracing-futures = "0.2.5"
# tracing-subscriber = "0.2.20"
thiserror = "1.0.48"
eyre = "0.6.8"
color-eyre = "0.6.2"
hexdump = "0.1.1"
hidapi = { git = "https://github.com/ruabmbua/hidapi-rs.git", branch = "master", default-features = false, features = ["linux-static-libusb"] }
bitvec = "1.0.1"
byteorder = "1.4.3"
serialport = "4.2.2"
crc8 = "0.1.1"
i18n-embed = { version = "0.13.9", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6.7"
rust-embed = { version = "6.8.1", features = ["compression"] }
unic-langid = "0.9.1"
icecream = "0.1.0"

[dev-dependencies]
pretty_assertions = "1.4.0"
tokio = { version = "1.32.0", features = ["test-util"] }
