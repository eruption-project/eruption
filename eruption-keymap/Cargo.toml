[package]
name = "eruption-keymap"
version = "0.0.4"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>"]
edition = "2021"
description = "A CLI keymap editor for Eruption"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
license = "GPLv3+"
readme = "README.md"
resolver = "2"

[dependencies]
cfg-if = "1.0.0"
clap =  { version = "3.2.8", features = ["derive"] }
clap_complete = "3.2.3"
ctrlc = { version = "3.2.2", features = ["termination"] }
colored = "2.0.0"
log = "0.4.17"
pretty_env_logger = "0.4.0"
prettytable-rs = "0.8.0"
libc = "0.2.126"
nix = "0.24.1"
parking_lot = { version = "0.12.1", features = ["deadlock_detection"] }
tokio = { version = "1.19.2", features = ["full"] }
tracing = "0.1.35"
tracing-futures = "0.2.5"
tracing-subscriber = "0.3.14"
flume = "0.10.13"
thiserror = "1.0.31"
eyre = "0.6.8"
color-eyre = "0.6.1"
hexdump = "0.1.1"
chrono = { version = "0.4.19", features = ["serde"] }
hidapi = { git = "https://github.com/ruabmbua/hidapi-rs.git", branch = "master" }
#lua-src = "544.0.1"
#mlua = { version = "0.7.3", features = ["lua54", "vendored"] }
#luajit-src = "210.3.2+resty1085a4d"
#mlua = { version = "0.7.3", features = ["luajit52"] }
mlua = { version = "0.8.1", features = ["lua54"] }
regex = "1.6.0"
dbus = "0.9.5"
dbus-tokio = "0.7.5"
udev = "0.6.3"
evdev-rs = "0.5.0"
lazy_static = "1.4.0"
bitvec = "1.0.0"
walkdir = "2.3.2"
maplit = "1.0.2"
pest = "2.1.3"
pest_derive = "2.1.0"
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"
serde_json_any_key = "2.0.0"
i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6.4"
rust-embed = "6.4.0"
unic-langid = "0.9.0"
icecream = "0.1.0"

[dev-dependencies]
pretty_assertions = "1.2.1"
tokio = { version = "1.19.2", features = ["test-util"] }
