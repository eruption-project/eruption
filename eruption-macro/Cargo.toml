[package]
name = "eruption-macro"
version = "0.0.4"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>", "The Eruption Development Team"]
edition = "2021"
description = "A CLI macro utility for Eruption"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver"]
categories = ["hardware-support"]
license = "GPL-3.0"
readme = "README.md"
resolver = "2"

[dependencies]
cfg-if = "1.0.0"
clap =  { version = "4.0.18", features = ["derive"] }
clap_complete = "4.0.3"
ctrlc = { version = "3.2.3", features = ["termination"] }
colored = "2.0.0"
log = "0.4.17"
pretty_env_logger = "0.4.0"
comfy-table = "6.1.2"
libc = "0.2.137"
nix = "0.25.0"
parking_lot = { version = "0.12.1", features = ["send_guard", "hardware-lock-elision"] }
tokio = { version = "1.21.2", features = ["full"] }
tracing = "0.1.37"
tracing-futures = "0.2.5"
tracing-subscriber = "0.3.16"
flume = "0.10.14"
thiserror = "1.0.37"
eyre = "0.6.8"
color-eyre = "0.6.2"
hexdump = "0.1.1"
chrono = { version = "0.4.22", features = ["serde"] }
hidapi = { git = "https://github.com/ruabmbua/hidapi-rs.git", branch = "master", default-features = false, features = ["linux-shared-hidraw"] }
mlua = { version = "0.8.4", features = ["lua54", "vendored"] }
regex = "1.6.0"
dbus = "0.9.6"
dbus-tokio = "0.7.5"
udev = "0.6.3"
evdev-rs = "0.6.1"
lazy_static = "1.4.0"
bitvec = "1.0.1"
walkdir = "2.3.2"
maplit = "1.0.2"
pest = "2.4.0"
pest_derive = "2.4.0"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
serde_json_any_key = "2.0.0"
i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6.4"
rust-embed = "6.4.2"
unic-langid = "0.9.1"
icecream = "0.1.0"

[dev-dependencies]
pretty_assertions = "1.3.0"
tokio = { version = "1.21.2", features = ["test-util"] }
