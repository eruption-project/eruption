[package]
name = "eruption-macro"
version = "0.0.5"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>", "The Eruption Development Team"]
edition = "2021"
rust-version = "1.65"
description = "A CLI macro utility for Eruption"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver"]
categories = ["hardware-support"]
license = "GPL-3.0-or-later"
readme = "README.md"
resolver = "2"

[features]
default = []
debug-async = []

[dependencies]
cfg-if = "1.0.0"
clap =  { version = "4.2.1", features = ["derive"] }
clap_complete = "4.2.0"
ctrlc = { version = "3.2.5", features = ["termination"] }
colored = "2.0.0"
comfy-table = "6.1.4"
libc = "0.2.141"
nix = "0.26.2"
parking_lot = { version = "0.12.1", features = ["deadlock_detection"] }
tokio = { version = "1.27.0", features = ["full", "tracing", "test-util"] }
tracing = "0.1.37"
tracing-journald = "0.3.0"
tracing-futures = "0.2.5"
tracing-log = { version = "0.1.3", features = ["env_logger"] }
tracing-subscriber = { version = "0.3.16", features = ["parking_lot", "registry", "env-filter"] }
console-subscriber = { version = "0.1.8", features = ["parking_lot"] }
flume = "0.10.14"
thiserror = "1.0.40"
eyre = "0.6.8"
color-eyre = "0.6.2"
hexdump = "0.1.1"
chrono = { version = "0.4.24", features = ["serde"] }
hidapi = { git = "https://github.com/ruabmbua/hidapi-rs.git", branch = "master", default-features = false, features = ["linux-static-libusb"] }
# lua-src = "544.0.1"
# mlua = { version = "0.7.3", features = ["lua54", "vendored"] }
# luajit-src = "210.3.2+resty1085a4d"
# mlua = { version = "0.7.3", features = ["luajit52"] }
mlua = { version = "0.8.8", features = ["lua54"] }
regex = "1.7.3"
dbus = "0.9.7"
dbus-tokio = "0.7.6"
udev = "0.7"
evdev-rs = "0.6.1"
lazy_static = "1.4.0"
bitvec = "1.0.1"
walkdir = "2.3.3"
maplit = "1.0.2"
pest = "2.5.7"
pest_derive = "2.5.7"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
serde_json_any_key = "2.0.0"
i18n-embed = { version = "0.13.8", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6.6"
rust-embed = { version = "6.6.1", features = ["compression"] }
unic-langid = "0.9.1"
icecream = "0.1.0"

[dev-dependencies]
pretty_assertions = "1.3.0"
tokio = { version = "1.27.0", features = ["full", "tracing", "test-util"] }
