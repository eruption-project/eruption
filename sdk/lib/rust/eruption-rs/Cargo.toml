[package]
name = "eruption-sdk"
version = "0.0.12"
build = "build.rs"
authors = [
  "X3n0m0rph59 <x3n0m0rph59@gmail.com>",
  "The Eruption Development Team",
]
edition = "2021"
rust-version = "1.69"
description = "Provides an interface to the Eruption Realtime RGB LED Driver for Linux"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver", "sdk"]
categories = ["hardware-support"]
license = "LGPL-3.0-or-later"
readme = "README.md"
resolver = "2"

[features]
default = ["socket2"]
windows = ["windows-named-pipe"]

[dependencies]
cfg-if = "1.0.0"
thiserror = "1.0.40"
eyre = "0.6.8"
color-eyre = "0.6.2"
libc = "0.2.147"
parking_lot = { version = "0.12.1", features = ["send_guard", "hardware-lock-elision"] }
serde = "1.0.164"
bincode = "2.0.0-rc.3"
bytes = "1.4.0"
prost = "0.11.9"
prost-types = "0.11.9"
socket2 = { version = "0.5.3", features = ["all"], optional = true }
windows-named-pipe = { git = "https://github.com/X3n0m0rph59/windows-named-pipe", branch = "main", optional = true }

[build-dependencies]
prost-build = "0.11.9"
