<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Generic name aliasing -->
  <alias>
    <family>cursive</family>
    <prefer>
      <family>Z003</family>
    </prefer>
  </alias>

  <!-- Generic name assignment -->
  <alias>
    <family>Z003</family>
    <default>
      <family>cursive</family>
    </default>
  </alias>

  <!-- Original PostScript base font mapping -->
  <alias binding="same">
    <family>Z003</family>
    <default>
      <family>ITC Zapf Chancery</family>
    </default>
  </alias>

  <!-- Font substitution rules -->
  <alias binding="same">
    <family>ITC Zapf Chancery</family>
    <accept>
      <family>Z003</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>TeX Gyre Chorus</family>
    <accept>
      <family>Z003</family>
    </accept>
  </alias>
</fontconfig>
