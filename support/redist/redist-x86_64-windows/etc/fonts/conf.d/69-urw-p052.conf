<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Generic name aliasing -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>P052</family>
    </prefer>
  </alias>

  <!-- Generic name assignment -->
  <alias>
    <family>P052</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <!-- Original PostScript base font mapping -->
  <alias binding="same">
    <family>P052</family>
    <default>
      <family>Palatino</family>
    </default>
  </alias>

  <!-- Font substitution rules -->
  <alias binding="same">
    <family>Palatino</family>
    <accept>
      <family>P052</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Palatino Linotype</family>
    <accept>
      <family>P052</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Tex Gyre Pagella</family>
    <accept>
      <family>P052</family>
    </accept>
  </alias>
</fontconfig>
