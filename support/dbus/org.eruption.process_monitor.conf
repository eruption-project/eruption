<busconfig>
  <!-- Any user can own the org.eruption-process-monitor service -->
  <policy context="default">
    <allow own="org.eruption.process_monitor"/>
  </policy>

  <!-- Allow anyone to call into the service -->
  <policy context="default">
    <allow send_destination="org.eruption.process_monitor"
           send_interface="org.eruption.process_monitor.Rules"/>
    <allow send_destination="org.eruption.process_monitor"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="org.eruption.process_monitor"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="org.eruption.process_monitor"
           send_interface="org.freedesktop.DBus.Peer"/>
  </policy>
</busconfig>
