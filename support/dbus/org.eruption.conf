<busconfig>
  <!-- Allow the 'root' user, as well as the 'eruption' user to own the org.eruption service -->
  <policy user="root">
    <allow own="org.eruption" />
  </policy>

  <!-- Allow the to own the org.eruption service -->
  <policy user="eruption">
    <allow own="org.eruption" />
  </policy>

  <policy context="default">
    <allow send_type="method_call" />

    <allow send_destination="org.eruption"
      send_interface="org.eruption" />
    <allow send_destination="org.eruption" send_interface="org.freedesktop.DBus.Properties" />
    <allow send_destination="org.eruption" send_interface="org.freedesktop.DBus.Introspectable" />
    <allow send_destination="org.eruption" send_interface="org.freedesktop.DBus.Peer" />
    <allow send_destination="org.eruption" send_interface="org.freedesktop.DBus.ObjectManager" />
    <allow send_destination="org.eruption" send_interface="org.freedesktop.DBus.Properties" />
  </policy>
</busconfig>
