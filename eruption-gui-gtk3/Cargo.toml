[package]
name = "eruption-gui-gtk3"
version = "0.1.8"
build = "build.rs"
authors = [
    "X3n0m0rph59 <x3n0m0rph59@gmail.com>",
    "The Eruption Development Team",
]
edition = "2021"
description = "A GUI for the Eruption Linux user-mode driver"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver", "gui"]
categories = ["hardware-support"]
license = "GPL-3.0-or-later"
readme = "README.md"
resolver = "2"

[features]
default = ["sourceview"]
sourceview = ["sourceview4"]

[dependencies]
cfg-if = "1.0.0"
log = "0.4.20"
pretty_env_logger = "0.4.0"
libc = "0.2.148"
nix = "0.26.4"
walkdir = "2.4.0"
parking_lot = { version = "0.12.1", features = ["deadlock_detection"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
indexmap = { version = "1.9.3", features = ["serde"] }
tokio = { version = "1.32.0", features = ["full", "tracing", "test-util"] }
tracing = "0.1.37"
tracing-journald = "0.3.0"
tracing-futures = "0.2.5"
tracing-log = { version = "0.1.3", features = ["env_logger"] }
tracing-subscriber = { version = "0.3.17", features = [
    "parking_lot",
    "registry",
    "env-filter",
] }
console-subscriber = { version = "0.1.10", features = ["parking_lot"] }
config = "0.13.3"
uuid = { version = "1.4.1", features = ["serde", "v4"] }
toml = "0.8.0"
byteorder = "1.4.3"
lazy_static = "1.4.0"
palette = "0.6.1"
thiserror = "1.0.48"
eyre = "0.6.8"
color-eyre = "0.6.2"
paste = "1.0.14"
dbus = "0.9.7"
# dbus-tokio = "0.7.5"
cairo-rs = "0.17.10"
glib = "0.17.10"
glib-macros = "0.17.10"
gio = "0.17.10"
gdk = "0.17.1"
gdk-pixbuf = "0.17.10"
pango = "0.17.10"
glib-sys = "0.17.10"
gtk-sys = "0.17.0"
gobject-sys = "0.17.10"
gio-sys = "0.17.10"
gdk-sys = "0.17.0"
gtk = { version = "0.17.1", features = ["v3_24"] }
pangocairo = "0.17.10"
sourceview4 = { version = "0.4.0", optional = true }
# sourceview4 = { git = "https://gitlab.gnome.org/World/Rust/sourceview4-rs", optional = true }
i18n-embed = { version = "0.13.9", features = [
    "fluent-system",
    "desktop-requester",
] }
i18n-embed-fl = "0.6.7"
rust-embed = { version = "6.8.1", features = ["compression"] }
unic-langid = "0.9.1"
icecream = "0.1.0"
pretty_assertions = "1.4.0"

[dev-dependencies]
pretty_assertions = "1.4.0"
tokio = { version = "1.32.0", features = ["full", "tracing", "test-util"] }
