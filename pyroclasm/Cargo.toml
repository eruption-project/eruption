[package]
name = "pyroclasm"
version = "0.0.1"
build = "build.rs"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>", "The Eruption Development Team"]
edition = "2021"
description = "Pyroclasm UI for Eruption"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver", "gui", "egui"]
categories = ["hardware-support"]
license = "GPL-3.0"
readme = "README.md"
resolver = "2"

[features]
# default = [""]

[dependencies]
cfg-if = "1.0.0"
log = "0.4.17"
pretty_env_logger = "0.4.0"
libc = "0.2.137"
nix = "0.25.0"
walkdir = "2.3.2"
parking_lot = { version = "0.12.1", features = ["send_guard", "hardware-lock-elision"] }
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
tokio = { version = "1.21.2", features = ["full"] }
tracing = "0.1.37"
tracing-futures = "0.2.5"
tracing-subscriber = "0.3.16"
config = "0.13.2"
uuid = { version = "1.2.1", features = ["serde", "v4"] }
toml = "0.5.9"
indexmap = "1.9.1"
byteorder = "1.4.3"
lazy_static = "1.4.0"
palette = "0.6.1"
thiserror = "1.0.37"
eyre = "0.6.8"
color-eyre = "0.6.2"
paste = "1.0.9"
dbus = "0.9.6"
dbus-tokio = "0.7.5"
i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6.4"
rust-embed = "6.4.2"
unic-langid = "0.9.1"
egui = "0.19.0"
eframe = { version = "0.19.0", features = ["persistence"] }
tiny-skia = "0.8.2"
icecream = "0.1.0"
pretty_assertions = "1.3.0"

[dev-dependencies]
tokio = { version = "1.21.2", features = ["test-util"] }
