[package]
name = "eruptionctl"
version = "0.0.25"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>", "The Eruption Development Team"]
edition = "2021"
description = "A CLI control utility for the Eruption Linux user-mode driver"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver"]
categories = ["hardware-support"]
license = "GPL-3.0"
readme = "README.md"
resolver = "2"

[dependencies]
lazy_static = "1.4.0"
flume = "0.10.14"
clap =  { version = "4.0.14", features = ["derive"] }
clap_complete = "4.0.2"
ctrlc = { version = "3.2.3", features = ["termination"] }
cfg-if = "1.0.0"
colored = "2.0.0"
csscolorparser = { version = "0.6.2", features = ["serde"] }
console = "0.15.2"
log = "0.4.17"
libc = "0.2.135"
parking_lot = { version = "0.12.1", features = ["send_guard", "hardware-lock-elision"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
indexmap = { version = "1.9.1", features = ["serde"] }
tokio = { version = "1.21.2", features = ["full"] }
# tracing = "0.1.26"
# tracing-futures = "0.2.5"
# tracing-subscriber = "0.2.20"
config = "0.13.2"
uuid = { version = "1.2.1", features = ["serde", "v4"] }
toml = "0.5.9"
thiserror = "1.0.37"
eyre = "0.6.8"
color-eyre = "0.6.2"
comfy-table = "6.1.0"
paste = "1.0.9"
dbus = "0.9.6"
dbus-tokio = "0.7.5"
i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6.4"
rust-embed = "6.4.1"
unic-langid = "0.9.0"
icecream = "0.1.0"
same-file = "1"

[dev-dependencies]
pretty_assertions = "1.3.0"
tokio = { version = "1.21.2", features = ["test-util"] }
