[package]
name = "eruption-netfx"
version = "0.2.0"
authors = [
  "X3n0m0rph59 <x3n0m0rph59@gmail.com>",
  "The Eruption Development Team",
]
edition = "2021"
rust-version = "1.69"
description = "A Network FX protocol client for the Eruption Linux user-mode driver"
repository = "https://github.com/eruption-project/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver"]
categories = ["hardware-support"]
license = "GPL-3.0-or-later"
readme = "README.md"
resolver = "2"

[features]
default = ["backends-most"]

backends-all = ["backend-wayland", "backend-gnome", "backend-x11"]
backends-most = ["backend-gnome", "backend-x11"]
backend-wayland = ["wayland-client", "smithay-client-toolkit"]
backend-gnome = ["dbus", "dbus-tokio"]
backend-x11 = ["x11", "x11rb"]

[dependencies]
cfg-if = "1.0.0"
clap = { version = "4.4.7", features = ["derive"] }
clap_complete = "4.4.4"
colored = "2.0.4"
lazy_static = "1.4.0"
thread_local = "1.1.7"
dyn-clonable = "0.9.0"
libc = "0.2.148"
tempfile = "3.8.0"
rayon = "1.7.0"
jwalk = "0.8.1"
tracing-mutex = { version = "0.3.0", features = ["lock_api"] }
tokio = { version = "1.34.0", features = ["full", "tracing", "test-util"] }
tracing = "0.1.37"
tracing-journald = "0.3.0"
tracing-futures = "0.2.5"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = [
  "registry",
  "env-filter",
] }
console-subscriber = "0.2.0"
thiserror = "1.0.48"
eyre = "0.6.8"
color-eyre = "0.6.2"
num-traits = "0.2.16"
dbus = { version = "0.9.7", optional = true }
dbus-tokio = { version = "0.7.6", optional = true }
image = "0.24.7"
smithay-client-toolkit = { version = "0.18.0", optional = true }
x11 = { version = "2.21.0", features = ["xlib", "xrandr"], optional = true }
x11rb = { version = "0.12.0", features = [
  "allow-unsafe-code",
], optional = true }
wayland-client = { version = "0.31.0", optional = true }
i18n-embed = { version = "0.14.0", features = [
  "fluent-system",
  "desktop-requester",
] }
i18n-embed-fl = "0.7.0"
rust-embed = { version = "8.0.0", features = ["compression"] }
unic-langid = "0.9.1"
icecream = "0.1.0"

[dev-dependencies]
pretty_assertions = "1.4.0"
tokio = { version = "1.34.0", features = ["full", "tracing", "test-util"] }
