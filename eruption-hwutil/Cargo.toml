[package]
name = "eruption-hwutil"
version = "0.0.21"
authors = [
  "X3n0m0rph59 <x3n0m0rph59@gmail.com>",
  "The Eruption Development Team",
]
edition = "2021"
rust-version = "1.69"
description = "A CLI control utility for hardware supported by the Eruption Linux user-mode driver"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver"]
categories = ["hardware-support"]
license = "GPL-3.0-or-later"
readme = "README.md"
resolver = "2"

[features]
default = ["udev"]
windows = []

[dependencies]
cfg-if = "1.0.0"
flume = "0.11.0"
lazy_static = "1.4.0"
clap = { version = "4.3.24", features = ["derive"] }
clap_complete = "4.3.2"
ctrlc = { version = "3.4.1", features = ["termination"] }
colored = "2.0.4"
console = "0.15.7"
libc = "0.2.148"
nix = "0.27.1"
parking_lot = { version = "0.12.1", features = [
  # "send_guard",
  "deadlock_detection",
  "hardware-lock-elision",
] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
tracing = "0.1.37"
tracing-journald = "0.3.0"
tracing-futures = "0.2.5"
tracing-log = { version = "0.1.3", features = ["env_logger"] }
tracing-subscriber = { version = "0.3.17", features = [
  "parking_lot",
  "registry",
  "env-filter",
] }
console-subscriber = { version = "0.2.0", features = ["parking_lot"] }
config = "0.13.3"
thiserror = "1.0.48"
eyre = "0.6.8"
color-eyre = "0.6.2"
bitvec = "1.0.1"
byteorder = "1.4.3"
udev = { version = "0.8", optional = true }
hexdump = "0.1.1"
serialport = "4.2.2"
crc8 = "0.1.1"
crc16 = "0.4.0"
i18n-embed = { version = "0.14.0", features = [
  "fluent-system",
  "desktop-requester",
] }
i18n-embed-fl = "0.7.0"
rust-embed = { version = "8.0.0", features = ["compression"] }
unic-langid = "0.9.1"
icecream = "0.1.0"

[target.'cfg(target_os = "linux")'.dependencies]
hidapi = { git = "https://github.com/ruabmbua/hidapi-rs.git", rev = "78f273800a7e9fc7f428e45d2cfebaf7b44862c1", default-features = false, features = [
  "linux-native",
] }

[target.'cfg(windows)'.dependencies]
hidapi = { git = "https://github.com/ruabmbua/hidapi-rs.git", rev = "78f273800a7e9fc7f428e45d2cfebaf7b44862c1" }

[dev-dependencies]
pretty_assertions = "1.4.0"
