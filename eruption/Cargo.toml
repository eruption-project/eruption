[package]
name = "eruption"
version = "0.3.0"
build = "build.rs"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>", "The Eruption Development Team"]
edition = "2021"
description = "Realtime RGB LED Driver for Linux"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver"]
categories = ["hardware-support"]
license = "GPL-3.0"
readme = "README.md"
resolver = "2"

[features]
default = [] #["mimalloc_allocator"]
mimalloc_allocator = ["mimalloc"]
profiling = ["coz"]

[dependencies]
mimalloc = { version = "0.1.29", optional = true, default-features = false }
coz = { version = "0.1.3", optional = true }
cfg-if = "1.0.0"
flume = { version = "0.10.14", features = ["async"] }
futures = "0.3.24"
parking_lot = { version = "0.12.1", features = ["send_guard", "hardware-lock-elision"] }
async-trait = "0.1.57"
#tracing = "0.1.26"
#tracing-futures = "0.2.5"
#tracing-subscriber = "0.2.20"
libc = "0.2.135"
nix = "0.25.0"
systemd = "0.10.0"
log = "0.4.17"
syslog = "6.0.1"
pretty_env_logger = "0.4.0"
thiserror = "1.0.37"
eyre = "0.6.8"
color-eyre = "0.6.2"
toml = "0.5.9"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
tokio = { version = "1.21.2", features = ["full"] }
socket2 = { version = "0.4.7", features = ["all"] }
ctrlc = { version = "3.2.3", features = ["termination"] }
clap = "4.0.14"
hotwatch = "0.4.6"
config = "0.13.2"
hidapi = { git = "https://github.com/ruabmbua/hidapi-rs.git", branch = "master", default-features = false, features = ["linux-shared-hidraw"] }
udev = "0.6.3"
evdev-rs = "0.6.0"
hexdump = "0.1.1"
byteorder = "1.4.3"
indexmap = { version = "1.9.1", features = ["serde"] }
itertools = "0.10.5"
rayon = "1.5.3"
lazy_static = "1.4.0"
rand = "0.8.5"
colorgrad = "0.6.1"
csscolorparser = { version = "0.6.2", features = ["serde"] }
palette = "0.6.1"
nalgebra = "0.31.2"
noise = "0.8.1"
simdnoise = "3.1.6"
#lua-src = "544.0.1"
#mlua = { version = "0.7.3", features = ["lua54", "vendored"] }
#luajit-src = "210.3.2+resty1085a4d"
#mlua = { version = "0.7.3", features = ["luajit52"] }
mlua = { version = "0.8.4", features = ["lua54"] }
sysinfo = "0.26.4"
procinfo = "0.4.2"
bincode = "2.0.0-rc.2"
rustfft = "6.0.1"
uuid = { version = "1.2.1", features = ["serde", "v4"] }
dbus = "0.9.6"
dbus-tree = "0.9.2"
paste = "1.0.9"
bitvec = "1.0.1"
serialport = "4.2.0"
crc8 = "0.1.1"
bytes = "1.2.1"
prost = "0.11.0"
prost-types = "0.11.1"
i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester"] }
rust-embed = "6.4.1"
unic-langid = "0.9.0"
icecream = "0.1.0"
same-file = "1"
bytemuck = "1.12.1"
pixels = { git = "https://github.com/parasyte/pixels.git", branch = "main" }

# ubuntu bionic
# sysinfo = "=0.14.2"

[dev-dependencies]
pretty_assertions = "1.3.0"
thiserror = "1.0.37"
tokio = { version = "1.21.2", features = ["test-util"] }

[build-dependencies]
prost-build = "0.11.1"
