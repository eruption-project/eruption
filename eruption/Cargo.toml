[package]
name = "eruption"
version = "0.5.0"
build = "build.rs"
authors = [
  "X3n0m0rph59 <x3n0m0rph59@gmail.com>",
  "The Eruption Development Team",
]
edition = "2021"
rust-version = "1.69"
description = "Realtime RGB LED Driver for Linux"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://eruption-project.org"
keywords = ["eruption", "linux", "led", "driver"]
categories = ["hardware-support"]
license = "GPL-3.0-or-later"
readme = "README.md"
resolver = "2"

[features]
default = ["mimalloc_allocator"]
mimalloc_allocator = ["mimalloc"]
profiling = ["coz"]
debug-async = []

[dependencies]
mimalloc = { version = "0.1.37", optional = true, default-features = false }
coz = { version = "0.1.3", optional = true }
cfg-if = "1.0.0"
flume = { version = "0.10.14", features = ["async"] }
parking_lot = { version = "0.12.1", features = ["send_guard", "hardware-lock-elision"] }
async-trait = "0.1.68"
tracing = "0.1.37"
tracing-journald = "0.3.0"
tracing-futures = "0.2.5"
tracing-log = { version = "0.1.3", features = ["env_logger"] }
tracing-subscriber = { version = "0.3.17", features = [
  "parking_lot",
  "registry",
  "env-filter",
] }
console-subscriber = { version = "0.1.9", features = ["parking_lot"] }
libc = "0.2.144"
nix = "0.26.2"
atty = "0.2.14"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
tokio = { version = "1.28.2", features = ["full", "tracing", "test-util"] }
socket2 = { version = "0.5.3", features = ["all"] }
ctrlc = { version = "3.3.1", features = ["termination"] }
clap = "4.3.0"
hotwatch = "0.4.6"
config = "0.13.3"
eyre = "0.6.8"
color-eyre = "0.6.2"
thiserror = "1.0.40"
hidapi = { git = "https://github.com/ruabmbua/hidapi-rs.git", rev = "923a371", default-features = false, features = ["linux-native"] }
udev = "0.7"
evdev-rs = "0.6.1"
hexdump = "0.1.1"
byteorder = "1.4.3"
indexmap = { version = "1.9.3", features = ["serde"] }
itertools = "0.10.5"
rayon = "1.7.0"
lazy_static = "1.4.0"
rand = "0.8.5"
colorgrad = "0.6.2"
csscolorparser = { version = "0.6.2", features = ["serde"] }
raqote = "0.8.2"
# rgb = { version = "0.8.36", features = ["argb", "serde"] }
# image = "0.24.6"
# imageproc = { version = "0.23.0", features = ["rayon"] }
resize = "0.7.4"
palette = "0.7.2"
nalgebra = "0.32.2"
ndarray = { version = "0.15.6", features = ["rayon"] }
transpose = "0.2.2"
noise = "0.8.2"
simdnoise = "3.1.6"
# lua-src = "546.0.0"
mlua = { version = "0.9.0-beta.2", features = ["luajit"] }
sysinfo = "0.29.0"
bincode = "2.0.0-rc.3"
rustfft = "6.1.0"
toml = "0.7.4"
uuid = { version = "1.3.3", features = ["serde", "v4"] }
dbus = "0.9.7"
dbus-tree = "0.9.2"
paste = "1.0.12"
bitvec = "1.0.1"
serialport = "4.2.1"
crc8 = "0.1.1"
crc16 = "0.4.0"
bytes = "1.4.0"
prost = "0.11.9"
prost-types = "0.11.9"
i18n-embed = { version = "0.13.9", features = [
  "fluent-system",
  "desktop-requester",
] }
rust-embed = { version = "6.6.1", features = ["compression"] }
unic-langid = "0.9.1"
icecream = "0.1.0"
same-file = "1"
bytemuck = "1.13.1"
bitfield-struct = "0.4.3"
gpgpu = { git = "https://github.com/UpsettingBoy/gpgpu-rs.git", branch = "dev" }
shaderc = "0.8.2"

# ubuntu bionic
# sysinfo = "=0.14.2"

[dev-dependencies]
pretty_assertions = "1.3.0"
thiserror = "1.0.40"
tokio = { version = "1.28.2", features = ["full", "tracing", "test-util"] }
criterion = { version = "0.5.1", features = ["html_reports"] }

[build-dependencies]
build-data = "0.1"
prost-build = "0.11.9"

[[bench]]
name = "benchmark"
harness = false
