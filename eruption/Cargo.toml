[package]
name = "eruption"
version = "0.1.20"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>"]
edition = "2018"
description = "Eruption Linux user-mode input and LED driver for keyboards, mice and other devices"
repository = "https://github.com/X3n0m0rph59/eruption.git"
license = "GPLv3+"
readme = "README.md"

[features]
default = []

[dependencies]
crossbeam = "0.8.0"
futures = "0.3.12"
parking_lot = { version = "0.11.1", features = ["deadlock_detection"] }
async-trait = "0.1.42"
tracing = "0.1.23"
tracing-futures = "0.2.4"
tracing-subscriber = "0.2.15"
libc = "0.2.86"
nix = "0.19.1"
prctl = "1.0.0"
log = "0.4.14"
pretty_env_logger = "0.4.0"
thiserror = "1.0.23"
eyre = "0.6.5"
color-eyre = "0.5.10"
toml = "0.5.8"
serde = { version = "1.0.123", features = ["derive"] }
serde_json = { version = "1.0.62" }
tokio = { version = "1.2.0", features = ["full"] }
ctrlc = { version = "3.1.7", features = ["termination"] }
clap = "3.0.0-beta.2"
hotwatch = "0.4.5"
config = "0.10.1"
hidapi = { git = "https://github.com/ruabmbua/hidapi-rs.git", branch = "master" }
udev = "0.6.0"
evdev-rs = "0.4.0"
hexdump = "0.1.0"
bytevec = "0.2.0"
byteorder = "1.4.2"
itertools = "0.10.0"
rayon = "1.5.0"
lazy_static = "1.4.0"
rand = "0.8.3"
csscolorparser = "0.4.0"
colorgrad = "0.3.0"
palette = "0.5.0"
nalgebra = "0.24.1"
noise = "0.7.0"
simdnoise = "3.1.6"
interpolation = "0.2.0"
# lua-src = "540.0.0"
mlua = { version = "0.5.1", features = ["luajit"] }
mlua_derive = { version = "0.5.0" }
sysinfo = "0.16"
systemstat = "=0.1.5"
procinfo = "0.4.2"
rustfft = "5.0.1"
hound = "3.4.0"
libpulse-binding = { version = "2.23.0", default-features = false }
libpulse-simple-binding = { version = "2.23.0", default-features = false }
rust-pulsectl = { git = "https://github.com/X3n0m0rph59/pulsectl.git", branch = "master" }
uuid = { version = "0.8.2", features = ["serde", "v4"] }
dbus = "0.9.1"
dbus-tree = "0.9.0"
paste = "1.0"
bitvec = "0.21.0"

# ubuntu bionic
# sysinfo = "=0.14.2"

[dev-dependencies]
thiserror = "1.0.23"
tokio = { version = "1.2.0", features = ["test-util"] }
